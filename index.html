<!DOCTYPE html>
<html class="pixel-ratio-2 retina android android-6 android-6-0 watch-active-state">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="black">
    <title>UtilPage</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/framework7.min.css">
    <link rel="stylesheet" href="./css/my-app.css">
</head>

<body>
    <div id="app" class="theme-dark color-theme-orange">
        <div class="panel panel-left panel-cover">
            <div class="view panel-view"></div>
        </div>
        <div class="views">
            <div class="login-screen">
                <div class="view" >
                </div>
            </div>
            <div class="view view-main view-init" data-name="main">
            </div>
        </div>
        <div class="popup">
            <div class="view popup-view"></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/framework7.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/lodash.min.js"></script>
    <script type="text/javascript" src="./js/accounting.min.js"></script>
    <script type="text/javascript" src="./js/qrcode.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/routes.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script>
    $(function() {
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js?v=1.1', { scope: '/' })
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    })
    </script>
</body>

</html>
